    <script>
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
      function getTitleById(id) {
        switch(id) {
          case 44:
            return 'Functionality of ES6';
            break;

            break;
          case 49:
            return "Tips to Getting Started with Javascript";
            break;
          case 50:
            return "What is ES6?";
            break;
        }
      }

      $(function() {
        var baseUrl = "https://www.browzable.com/embeds/"
        var embedId = getParameterByName("id");
        var frameUrl = baseUrl + embedId;
        var sectionTitle = getTitleById(parseInt(embedId));
        console.log(frameUrl);
        $("#lecture-frame").attr("src", frameUrl);
        $(".section-title").html(sectionTitle);
